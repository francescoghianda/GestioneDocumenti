<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crea una nuova cartella</title>

    <link rel="shortcut icon" href="../../assets/images/favicon.ico" th:href="@{/assets/images/favicon.ico}" type="image/x-icon">
    <link rel="icon" href="../../assets/images/favicon.ico" th:href="@{/assets/images/favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" href="../../assets/css/main.css" th:href="@{/assets/css/main.css}">
</head>
<body>
    <div class="container">
        <header>
            <a th:href="@{/}"><img src="../../assets/images/arrow_back-24px.svg" th:src="@{/assets/images/arrow_back-24px.svg}"></a>
            <span>Crea una nuova cartella</span>
        </header>
        <form action="/new-directory" method="post">
            <div th:if="${error}" class="form-error">
                <span th:utext="${errMessage}"></span>
            </div>
            <input type="hidden" name="parent" th:value="${parentId}">
            <label for="input-dir-name">Nome cartella:</label>
            <div class="form-row">
                <input id="input-dir-name" type="text" name="name" th:maxlength="${maxNameLen}" required>
                <input type="submit" value="Crea">
            </div>
        </form>
    </div>
    <footer class="page-footer" th:text="'v. '+${version}">
        v. 1.0 - HTML
    </footer>
</body>
</html>
